name: Release Multi-Platform Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar
            binary: baidu-netdisk-rust
            use_cross: false
          - platform: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            archive: tar
            binary: baidu-netdisk-rust
            use_zigbuild: true
          - platform: macos-x86_64
            os: macos-15
            target: x86_64-apple-darwin
            archive: zip
            binary: baidu-netdisk-rust
            use_cross: false
          - platform: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            archive: zip
            binary: baidu-netdisk-rust
            use_cross: false
          - platform: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            binary: baidu-netdisk-rust.exe
            use_cross: false
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev zip

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cargo-zigbuild
        if: matrix.use_zigbuild == true
        run: |
          pip3 install ziglang
          cargo install cargo-zigbuild
          # Verify installation by checking if command exists
          command -v cargo-zigbuild || which cargo-zigbuild || echo "cargo-zigbuild installed"

      - name: Build backend
        shell: bash
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
        run: |
          set -e
          cd backend
          if [ "${{ matrix.use_zigbuild }}" = "true" ]; then
            echo "Building with cargo-zigbuild for ${{ matrix.target }}..."
            # Enable OpenSSL vendored for cross-compilation to musl targets
            # This tells openssl-sys to compile OpenSSL from source
            cargo zigbuild --release --target ${{ matrix.target }}
          else
            echo "Building with cargo for ${{ matrix.target }}..."
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Set up Python (for zip packaging)
        if: matrix.archive == 'zip'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Prepare package
        shell: bash
        run: |
          set -e
          ARTIFACT_NAME=BaiduPCS-Rust-${GITHUB_REF_NAME}-${{ matrix.platform }}
          export ARTIFACT_NAME
          PKG_DIR=release/$ARTIFACT_NAME
          mkdir -p "$PKG_DIR"

          BIN_PATH="backend/target/${{ matrix.target }}/release/${{ matrix.binary }}"
          cp "$BIN_PATH" "$PKG_DIR/"
          chmod +x "$PKG_DIR/${{ matrix.binary }}" || true

          cp -R frontend/dist "$PKG_DIR/frontend"
          mkdir -p "$PKG_DIR/config"
          # 复制配置文件示例，同时创建实际的配置文件供用户使用
          cp config/app.toml.example "$PKG_DIR/config/app.toml.example"
          cp config/app.toml.example "$PKG_DIR/config/app.toml"
          cp README.md "$PKG_DIR/README.md"

          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

          if [ "${{ matrix.archive }}" = "zip" ]; then
            ARCHIVE_PATH="release/${ARTIFACT_NAME}.zip"
            # Try python3 first, fallback to python
            if command -v python3 &> /dev/null; then
              python3 -c "import os, shutil; artifact = os.environ['ARTIFACT_NAME']; shutil.make_archive(os.path.join('release', artifact), 'zip', 'release', artifact)"
            else
              python -c "import os, shutil; artifact = os.environ['ARTIFACT_NAME']; shutil.make_archive(os.path.join('release', artifact), 'zip', 'release', artifact)"
            fi
          else
            ARCHIVE_PATH="release/${ARTIFACT_NAME}.tar.gz"
            tar czf "$ARCHIVE_PATH" -C release "$ARTIFACT_NAME"
          fi

          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> $GITHUB_ENV

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE_PATH }}
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: baidupcs-rust:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/baidupcs-rust-${{ github.ref_name }}.tar

      - name: Compress Docker image
        run: |
          cd /tmp
          gzip baidupcs-rust-${{ github.ref_name }}.tar
          mv baidupcs-rust-${{ github.ref_name }}.tar.gz baidupcs-rust-${{ github.ref_name }}-docker.tar.gz
          echo "DOCKER_IMAGE_PATH=/tmp/baidupcs-rust-${{ github.ref_name }}-docker.tar.gz" >> $GITHUB_ENV

      - name: Upload Docker image to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DOCKER_IMAGE_PATH }}
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}